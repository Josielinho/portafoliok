<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        html.dark-mode,
        html.dark-mode body {
            background-color: #1a1e23;
            color: #e6d5c9;
        }
        
        /* Barra de navegación */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: #1a1e23;
            color: #e6d5c9;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        .window-buttons {
            display: flex;
            gap: 0.4rem;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close-btn { background-color: #ff5f56; }
        .minimize-btn { background-color: #ffbd2e; }
        .maximize-btn { background-color: #27c93f; }

        .navbar-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            font-size: 1rem;
        }

        .nav-links a {
            color: #e6d5c9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #cbb8a7;
        }

        .container {
            margin-top: 80px;
        }

        .qr-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }
        #qrCode {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .card {
            background-color: #444;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    
      <!-- Barra de navegación -->
      <div class="navbar">
        <div class="window-buttons">
            <div class="window-button close-btn"></div>
            <div class="window-button minimize-btn"></div>
            <div class="window-button maximize-btn"></div>
        </div>

        <div class="nav-links">
            <a href="../portafolio.html">Home</a>
        </div>
        <div class="nav-links">
        </div>
    </div>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"> Codigo QR</h2>
                        <div class="qr-container mb-3">
                            <img id="qrCode" src="foto5.png" alt="QR Code">
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="lightModeToggle" aria-label="Toggle Light/Dark Mode">
                                <label class="form-check-label" for="lightModeToggle">Light / Dark Mode</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="changeColorBtn" class="btn btn-primary" aria-label="Change QR Color">Change QR Color to White</button>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button id="downloadQR" class="btn btn-secondary" aria-label="Download QR Code">Download QR Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lightModeToggle = document.getElementById('lightModeToggle');
        const changeColorBtn = document.getElementById('changeColorBtn');
        const qrCode = document.getElementById('qrCode');
        const downloadQR = document.getElementById('downloadQR');
        let isWhite = true;

        // Toggle between Light and Dark Mode
        lightModeToggle.addEventListener('change', () => {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.documentElement.classList.contains('dark-mode'));
        });

        // Initialize dark mode based on localStorage
        if (localStorage.getItem('dark-mode') === 'true') {
            document.documentElement.classList.add('dark-mode');
            lightModeToggle.checked = true;
        }

        // Toggle QR color
        changeColorBtn.addEventListener('click', () => {
            qrCode.style.filter = isWhite ? 'none' : 'invert(1)';
            changeColorBtn.textContent = isWhite ? 'Change QR Color to White' : 'Restore Original Color';
            isWhite = !isWhite;
        });

        // Download QR Code as an image
        downloadQR.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = qrCode.src;
            link.download = 'qr_code.png';
            link.click();
        });
    </script>
</body>
</html>
